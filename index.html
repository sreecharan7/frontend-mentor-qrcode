<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="qr-code-outter-container">
    <div class="qr-code-inner-container">
      <img src="./images/image-qr-code.png" class="qr-code">
    </div>
    <div class="qr-code-text-container">
    <h2 class="qr-code-text-heading">
      Improve your front-end skills by building projects
    </h2>
    <h4 class="qr-code-text-sub-text">
  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </h4>
    </div>
  </div>

</html>
